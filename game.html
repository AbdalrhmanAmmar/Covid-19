<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Virus</h1>
        <button class="btn" id="start-btn">Play Game</button>
      </div>
      <div class="screen">
        <h1>What is your "favorite" Virus?</h1>
        <ul class="insects-list">
          <li>
            <button class="choose-insect-btn">
              <p>Covid-19</p>
              <img
                src="./photo/covid-19.png"
                alt=""
              />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>H1N1</p>
              <img
                src="./photo/H1N1.gif"
                alt=""
              />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>hepat-b</p>
              <img
                src="./photo/hepatitis-b.png"
                alt=""
              />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>ZICA</p>
              <img
                src="./photo/Zica.png"
                alt=""
              />
            </button>
          </li>
        </ul>
      </div>
      
      <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
          Are you annnoyed yet? <br />
          You are playing an impossible game!!
        </h5>
      </div>
    


      <script src="./javascript/dom.js"></script>
</body>
</html>
